<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrapper">
  <main class="card auth-box" style="max-width:420px;width:100%;margin:0 auto;">
    <h2>Iniciar sesión</h2>
    <form id="formLogin" class="form">
      <input id="usuario" placeholder="Usuario" required>
      <input id="clave" type="password" placeholder="Contraseña" required>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <p class="muted">No tenés cuenta? <a href="register.html">Registrate</a></p>
  </main>
  <script src="script.js"></script>
  </div>
</body>
</html>
