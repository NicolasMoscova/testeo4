<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrapper">
  <main class="card auth-box" style="max-width:420px;width:100%;margin:0 auto;">
    <h2>Crear cuenta</h2>
    <form id="formRegister" class="form">
      <input id="regUsuario" placeholder="Usuario" required>
      <input id="regClave" type="password" placeholder="Contraseña" required>
      <input id="regTelefono" placeholder="Teléfono" required>
      <input id="regMail" type="email" placeholder="Mail" required>
      <button class="btn" type="submit">Crear</button>
    </form>
    <p class="muted">Ya tenés cuenta? <a href="login.html">Ingresar</a></p>
  </main>
  <script src="script.js"></script>
  </div>
</body>
</html>
